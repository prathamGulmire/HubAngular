<div class="user-panel">
  @if (menuMode !== 'list') {
  <dx-drop-down-button
    *ngIf="isImageFileNameFetched"
    stylingMode="text"
    [icon]="imageBaseUrl"
    [showArrowIcon]="false"
    [items]="menuItems"
    displayExpr="text"
    keyExpr="id"
    [elementAttr]="{class: 'user-button'}"
    [dropDownOptions]="{width: '150px'}">
  </dx-drop-down-button>
  } @else {
  <dx-list
    displayExpr="text"
    keyExpr="id"
    width="130"
    [items]="menuItems">
  </dx-list>
  }
</div>
