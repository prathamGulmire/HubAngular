<h2>Add Course</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <h4>Fill the details to add Course record respectively!</h4>
  </div>
</div>

<div class="content-block dx-card responsive-paddings">
  <dx-form
    id="userForm"
    #myForm
    [formData]="formData"
    labelLocation="top"
    [colCountByScreen]="{
      xs: 1,
      sm: 2,
      md: 2,
      lg: 3
    }"
  >

    <dxi-item
      dataField="CourseCode"
      editorType="dxTextBox"
      [editorOptions]="{ placeholder: 'Enter course code' }">
      <dxi-validation-rule type="required" message="Course code is required"></dxi-validation-rule>
    </dxi-item>

    <dxi-item
      dataField="CourseName"
      editorType="dxTextBox"
      [editorOptions]="{ placeholder: 'Enter course name' }">
      <dxi-validation-rule type="required" message="Course name is required"></dxi-validation-rule>
    </dxi-item>

    <dxi-item
      dataField="DurationMonths"
      editorType="dxNumberBox"
      [editorOptions]="{
        min: 1,
        max: 7,
        placeholder: 'Enter course duration (months)'
      }">
      <dxi-validation-rule type="required" message="Duration is required"></dxi-validation-rule>
      <dxi-validation-rule
        type="range"
        [min]="0" 
        [max]="7"
        message="Duration must be between 0 and 7 months">
      </dxi-validation-rule>
    </dxi-item>

    <dxi-item
      dataField="Description"
      editorType="dxTextArea"
      [colSpan]="1"
      [editorOptions]="{
        placeholder: 'Enter course description',
        minHeight: 90,
        autoResizeEnabled: true,
        showClearButton: true
      }">
      <dxi-validation-rule type="required" message="Description is required"></dxi-validation-rule>
    </dxi-item>

  </dx-form>


  <div class="form-actions">

    <dx-button
      text="Save"
      type="success"
      width="120"
      (onClick)="onSubmit()">
    </dx-button>
  </div>
</div>
