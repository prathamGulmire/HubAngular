<h2>Home</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <h4>Fill the details to add student record respectively!</h4>
  </div>
</div>

<div class="content-block dx-card responsive-paddings">
  <dx-form
  id="userForm"
  [formData]="formData"
  labelLocation="top"
  [colCountByScreen]="{
    xs: 1,
    sm: 2,
    md: 2,
    lg: 3
  }"
>

  <dxi-item
    dataField="firstName"
    editorType="dxTextBox"
    [editorOptions]="{ placeholder: 'Enter first name' }">
  </dxi-item>

  <dxi-item
    dataField="middleName"
    editorType="dxTextBox"
    [editorOptions]="{ placeholder: 'Enter middle name' }">
  </dxi-item>

  <dxi-item
    dataField="lastName"
    editorType="dxTextBox"
    [editorOptions]="{ placeholder: 'Enter last name' }">
  </dxi-item>

  <dxi-item
    dataField="email"
    editorType="dxTextBox"
    [editorOptions]="{
      mode: 'email',
      placeholder: 'Enter email'
    }">
  </dxi-item>

  <dxi-item
    dataField="gender"
    editorType="dxSelectBox"
    [editorOptions]="{
      items: genders,
      placeholder: 'Select gender'
    }">
  </dxi-item>

  <dxi-item
    dataField="dateOfBirth"
    editorType="dxDateBox"
    [editorOptions]="{
      type: 'date',
      displayFormat: 'dd/MM/yyyy'
    }">
  </dxi-item>

  <dxi-item
    dataField="address"
    editorType="dxTextArea"
    [editorOptions]="{
      placeholder: 'Enter address',
      height: 80
    }">
  </dxi-item>

  <dxi-item
    dataField="country"
    editorType="dxTextBox"
    [editorOptions]="{ placeholder: 'Enter country' }">
  </dxi-item>

  <dxi-item
    dataField="state"
    editorType="dxTextBox"
    [editorOptions]="{ placeholder: 'Enter state' }">
  </dxi-item>

  <dxi-item
    dataField="pincode"
    editorType="dxTextBox"
    [editorOptions]="{
      mode: 'number',
      placeholder: 'Enter pincode'
    }">
  </dxi-item>

  <dxi-item
    dataField="password"
    editorType="dxTextBox"
    [editorOptions]="{
      placeholder: 'Enter password'
    }">
  </dxi-item>

  <dxi-item
    itemType="simple"
    colSpan="3"
    label="{ text: 'Profile Image' }">

    <dx-file-uploader
      accept="image/*"
      [multiple]="false"
      uploadMode="useForm"
      (onValueChanged)="onImageSelected($event)">
    </dx-file-uploader>

  </dxi-item>

  <dxi-item
    itemType="group"
    [colCount]="3"
    [colSpan]="1"
    [editorOptions]="{
      width: 900
    }"
    horizontalAlignment="center">

    <dxi-item
      itemType="button"
      [buttonOptions]="{
        text: isEditMode ? 'Update' : 'Save',
        type: 'success',
        width: 140,
        onClick: onSubmit.bind(this)
      }">
    </dxi-item>

    <dxi-item
      *ngIf="isEditMode"
      itemType="button"
      [buttonOptions]="{
        text: 'Delete',
        type: 'danger',
        width: 140,
        onClick: deleteUser.bind(this)
      }">
    </dxi-item>

  </dxi-item>

</dx-form>
</div>
